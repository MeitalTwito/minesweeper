<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant&family=Orbitron&display=swap');
    </style>
</head>

<body onload="init()">
    <h1>Sprint 1 - MineSweeper</h1>
    <div id="stopwatch" class="stopwatch">
        000
    </div>

    <div class="game-container">
        <table class="game-board" oncontextmenu="return false">

        </table>
    </div>
    <div class="level">
        <button onclick="init(4,2)">Beginner</button>
        <button onclick="init(8,12)">Medium</button>
        <button onclick="init(12,30)">Expert</button>
    </div>
    <div class="rest">
        <h2>hello</h2>
        <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
